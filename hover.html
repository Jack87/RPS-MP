<body>

        <button class="slideshow-block">
                <a href="#" class="link"></a>
                  <ul class="slides">
                    <li><a href="https://www.flickr.com/photos/oddsock/100943517" title="Andy Warhol - Marilyn  1967 by Ian Burt, on Flickr"><img class="card-img-top img-fluid w-75 rock" src="../images/rock.png" alt="Rock"></a></li>

                    <li><a href="https://www.flickr.com/photos/rocor/10917802203" title="Andy Warhol by rocor, on Flickr"><img class="card-img-top img-fluid w-75 scissors" src="../images/scissors.png" alt="Scissors"></a></li>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js"></script>

<script>

if (1==1) {
jQuery(function($){

// Cycle plugin
$('.slides').cycle({
    fx:     'none',
    speed:   150,
    timeout: 5
}).cycle("pause");

// Pause &amp; play on hover
$('.slideshow-block').hover(function(){
    $(this).find('.slides').addClass('active').cycle('resume');
}, function(){
    $(this).find('.slides').removeClass('active').cycle('pause');
});

});
};
</script>
