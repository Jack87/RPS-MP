<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="./assets/css/cssReset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>RPS MultiPlayer!</title>
</head>
<body class="bg-light">

  <div class = "container pb-5">
    <div class="jumbotron pb-5">
      <h1 class=h3"><img class="logo iconRPS" src="./assets/images/iconRPS.png" alt="RPS Logo">Rock, Paper, Scissors Multi-Player Challenge!</h1>
      <p class="lead">Lets resolve disbutes the old fashioned way!</p>
      <h3>1...2...Shoot!</h3>
    </div>    
    <section id="display">        
      <div class="row justify-content-center">
        <div class="col-6 join">
          <form class="input-group" id="joinForm">
            <input type="text" class="form-control" id="nameInput" placeholder="Your name">
            <span class="input-group-btn">
              <button class="btn btn-secondary" id="joinButton" type="submit"><i class="fas fa-sign-in-alt"></i> Join Game</button>
            </span>
          </form>
        </div> 
      </div>
      <div class="row justify-content-center">
        <div class="col-6 text-center">
          <h4 class="status"></h4>
        </div> 
      </div>
      <div class="row">
        <div class="col-4">
          <div class="card player player1">
            <h4 class="card-header bgp1"><i class="fas fa-user"></i> Waiting for a Player</h4>
            <div class="card-body justify-content-center">
                <button id="Fist1" type="button" class="fist btn btn-outline-secondary btn-block" data-weapon="Fist" disabled><img id="Slide1" name="slide1" class="card-img-top img-fluid w-75" src="./assets/images/fist.png" alt="Fist"></button>
            </div>
            <div class="card-footer text-muted text-center" id="scorePlayer1">
              Score: 
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card result">
            <h4 class="card-header bg-dark text-white">Result</h4>
            <div class="card-block">
              <p class="card-text">

              </p>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card player player2">
            <h4 class="card-header bgp2"><i class="far fa-user"></i> Waiting for a Player </h4>
            <div class="card-body justify-content-center">
              <button id="Fist2" type="button" class="fist btn btn-outline-secondary btn-block" data-weapon="Fist" disabled><img id="Slide2" name="slide2" class="card-img-top img-fluid w-75" src="./assets/images/fist.png" alt="Fist"></button>
            </div>
            <div class="card-footer text-muted text-center" id="scorePlayer2">
                Score: 
            </div>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="col-12 text-center">
          <button class="btn btn-danger" id="resetButton">Reset Game</button>
        </div> 
      </div>
    </section>
      
    <section class="chatbox">
      <div class="row">
        <div class="col-12">
          <br>
          <div class="card">
            <div class="card-header">
              <strong><i class="far fa-comments"></i> Trash Talk for the WIN!!</strong>
            </div>
            <div class="card-body chatLog" id="chatLog"></div> <!-- Conversation goes here -->
            <div class="card-footer">
              <form class="input-group" id="chatForm">
                <input type="text" id="chatMessage" class="form-control" placeholder="GL HF...">
                <span class="input-group-btn">
                  <button class="chatButton btn btn-secondary" type="submit">Talk!</button>
                </span>
              </form>
            </div> <!-- end of chat input -->
          </div> <!-- end of card -->
        </div>
      </div>
    </section> <!-- end of chatbox -->
    <p class="col-12 text-center m-1" id="watchers"></p>
  </div> <!-- end of container -->

  <div class="row spacer mb-1"></div>

  <footer class="footer-copyright text-center bg-secondary border-top-2">
    <div class="wrapper">
      &copy; Not Copyright 2018 Akop Karapetyan
    </div>
  </footer>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
